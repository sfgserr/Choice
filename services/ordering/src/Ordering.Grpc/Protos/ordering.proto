syntax = "proto3";

option csharp_namespace = "Choice.Ordering.Grpc.Protos";

service OrderingProtoService {
	rpc CanSendReview(CanSendReviewRequest) returns (CanSendReviewResponse);
}

message CanSendReviewResponse {
	int32 id = 1;
	bool result = 2;
}

message CanSendReviewRequest {
	string guid = 1;
}