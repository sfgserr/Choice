version: '3.4'

services:
  nginx:
    container_name: "nginx"
    image: nginx
    build:
      context: "../nginx/"
  choice.webapi:
    container_name: "choice.webapi"
    image: choicewebapi
    build:
      context: ../api/
      dockerfile: src/Choice.WebApi/Dockerfile
  choice.authentication:
    container_name: "choice.authentication"
    image: choiceauthentication
    build:
      context: ../
      dockerfile: authentication/Dockerfile
  rabbitmq:
    image: rabbitmq:3-management-alpine
  db:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
  postgres:
    container_name: postgres
    image: postgres
 
